<!-- this is the layout for inside the project -->
{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <!--insert title here -->

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    {% endblock %} -->

    <link href="{% static 'capstone/css/layout.css' %}" rel="stylesheet">

    {% block links %}
    {% endblock %}

</head>

<body>

            <li class="nav-item">

                    </svg>
                    <span class="link-text">
                        Transactions
                    </span>
                    <!-- <i class="fas fa-angle-double-up"></i> -->

                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'newentry' %}" class="nav-link">

                    <span class="link-text">
                       New Entry
                    </span>
                    <!-- <i class="fas fa-angle-double-up"></i> -->

                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="user"
                        class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path fill="currentColor"

                        </path>
                    </svg>
                    <span class="link-text">
                        Logout
                    </span>
                    <!-- <i class="far fa-user"></i> -->


                </a>

        </ul>

    <main>
        {% block main %}
        {% endblock %}

</html>
